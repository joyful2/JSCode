<!DOCTYPE html>
<html>
  <head>
    <title>Bitwise NOT Example 1</title>
    <script type="text/javascript">
      //   ~ 运算符查看表达式的二进制表示形式的值，并执行位非运算。
      //   doto: ~是何意？

      var num1 = 25; //binary 00000000000000000000000000011001
      var num2 = ~num1; //binary 11111111111111111111111111100110
      alert(num2); //-26
    </script>
  </head>
  <body></body>
</html>
