<!DOCTYPE html>
<html>
  <head>
    <title>Assert Example</title>
  </head>
  <body>
    <p>The following code will throw an error.</p>
    <script type="text/javascript">
      function assert(condition, message) {
        if (!condition) {
          throw new Error(message); // 会导致程序崩溃，并抛出自定义错误
        }
      }

      function divide(num1, num2) {
        assert(
          typeof num1 == 'number' && typeof num2 == 'number',
          'divide(): Both arguments must be numbers.'
        );
        return num1 / num2;
      }

      var result = divide(10, 23);
      result = divide('hi', 3);

      try {
        result = divide('hi', 3);
      } catch (err) {
        // 会捕获错误（包括throw抛出的），阻止程序崩溃
        console.log('err:', err);
      }
    </script>
  </body>
</html>
