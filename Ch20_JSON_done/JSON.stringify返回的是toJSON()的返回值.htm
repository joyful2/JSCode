<!DOCTYPE html>
<html>
  <head>
    <title>JSON Stringify Example</title>
  </head>
  <body>
    <p>This example serializes an object and passes in a filter function.</p>
    <script type="text/javascript">
      var book = {
        title: 'Professional JavaScript',
        authors: ['Nicholas C. Zakas'],
        edition: 3,
        year: 2011,
        toJSON: function() {
          return this.title;
        }
      };

      var jsonText = JSON.stringify(book);
      alert(jsonText);

      var Book = {
        title: 'Professional JavaScript',
        authors: ['Nicholas C. Zakas'],
        edition: 3,
        year: 2011,
        toJSON: function() {
          return {
            title: 'Professional JavaScript',
            authors: ['Nicholas C. Zakas'],
            edition: 3
            // year: 2011
          };
        }
      };

      var stringBook = JSON.stringify(Book, ['edition']);
      alert(stringBook);
    </script>
  </body>
</html>
